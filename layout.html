<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Mulish:wght@200;300;400&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    ></script>

    <!-- https://fontawesome.com/ -->
    <script
      src="https://kit.fontawesome.com/290107b669.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon -->
    <link href="/static/favicon.png" rel="icon" />

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Custom Stylesheet -->
    <link href="/static/styles.css" rel="stylesheet" />

    <title>EmoTracker{% block title %}{% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <img
            src="/static/favicon.png"
            alt=""
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          EmoTracker
        </a>
        <div class="navbar-nav">
          {% block nav_link %}{% endblock %}
          {% if username %}
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="mx-5 py-5">{% block main %}{% endblock %}</main>
  </body>

  <footer>
    <nav class="navbar navbar-light fixed-bottom footer">
      <div class="container-fluid">
        <span class="copyrights"
          >Designed by
          <a href="https://github.com/muizahmed">Muiz Ahmed</a></span
        >
      </div>
    </nav>
  </footer>
</html>
